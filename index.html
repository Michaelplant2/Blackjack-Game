<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Black-Jack!</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <button class="start-btn" onclick="startGame()">DRAW CARDS</button>
    <p id="message-el">Want to play a Round? Hit DRAW CARDS</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button class="hit-btn" onclick="hit()">HIT</button>
    <button class="stay-btn" onclick="stay()">STAY</button>
    <p id="odds-el"></p>
    <button class="reset" onclick="reset()">RESET GAME</button>
    <p>Try and get 21 or anything close. Any number under 15 is a loss.</p>
    <p>*Ace automatically equals 11*</p>
    <script src="script.js" type="text/javascript" defer></script>
  </body>
</html>
